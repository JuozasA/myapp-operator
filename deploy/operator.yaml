---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: myapp-operator
  template:
    metadata:
      labels:
        name: myapp-operator
    spec:
      serviceAccountName: myapp-operator
      containers:
        - name: myapp-operator
          # Replace this with the built image name
          image: "quay.io/jauskaln/myapp-operator:v0.1.0"
          imagePullPolicy: "Always"
          volumeMounts:
          - mountPath: /tmp/ansible-operator/runner
            name: runner
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "myapp-operator"
            - name: ANSIBLE_GATHERING
              value: explicit
      volumes:
        - name: runner
          emptyDir: {}
